<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="top">
            <!-- <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"/> -->
            <img src="images/instagram.png" alt="instagram_img" class="instagram-img">
            <input type="search" value="🔍 SEARCH"/>
            <div>
                <i class="fal fa-home"></i>
                <i class="fal fa-paper-plane"></i>
                <i class="fal fa-compass"></i>
                <i class="fal fa-heart"></i>
            </div>
        </div>
        <div id="profile">
            <div id="profile_pic">
                <img class="circle_pic" src="images/profile.jpg"/>
            </div>
            <div id="profile_info">
                <div id="id">
                    <span>chun.yuri</span>
                    <i class="fas fa-cog"></i>
                </div>
                <button>Edit Profile</button>
            </div>
        </div>
        <div>
            <p>
                <strong id="userInfo">Yuri Chun (천유리)</strong>
                <br/>
                <span id="summary">Developer, L.A.c</span>
            </p>
            <p id="profileDetail"><a href="https://github.com/yrcdevcode" target="_blank">github.com/yrcdevcode</a>
            </p>
        </div>
        <!--하이라이트-------------------------------------------------------------------------------------->
        <div id="highlight_area">
            <div class="highlight"> 
                <div class="highlight_pic">
                    <img class="circle_pic" src="images/hl1.jpg"/>
                </div>
                <div>
                    🤗
                </div>
            </div>
            <div class="highlight">
                <div class="highlight_pic">
                    <img class="circle_pic" src="images/hl2.jpg">
                </div>
                <div>
                    &#128514;
                </div>
            </div>
            <div></div>
        </div>
        <div id="stat_bar">
            <div class="stat">
                Posts<br/>
                133
            </div>    
            <div class="stat">
                Followers<br/>
                411
            </div>    
            <div class="stat">
                Following<br/>
                187
            </div>
        </div>
        <div id="sub_icons">
            <div class="selected">
                <i class="fas fa-border-all"></i>
            </div>
            <div><i class="fas fa-film"></i></div>
            <div><i class="far fa-play-circle"></i></div>
            <div><i class="far fa-bookmark"></i></div>
            <div><i class="fas fa-user-tag"></i></div>
        </div>
        <!--썸네일------------------------------------------------------------------------------------------>
        <div>
            <div class="thumbnail_grid">
                <img src="images/thumbnails/1.jpg" class="thumbnail"/>
                <img src="images/thumbnails/2.jpg" class="thumbnail"/>
                <img src="images/thumbnails/3.jpg" class="thumbnail"/>
            </div>
            <div class="thumbnail_grid">
                <img src="images/thumbnails/4.jpg" class="thumbnail"/>
                <img src="images/thumbnails/5.jpg" class="thumbnail"/>
                <img src="images/thumbnails/6.jpg" class="thumbnail"/>
            </div>    
            <div class="thumbnail_grid">
                <img src="images/thumbnails/7.jpg" class="thumbnail"/>
                <img src="images/thumbnails/8.jpg" class="thumbnail"/>
                <img src="images/thumbnails/9.jpg" class="thumbnail"/>
            </div>
        </div>
    </body>
</html>
